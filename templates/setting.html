<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Settings</title>
    <link rel="stylesheet" href="./../static/css/bootstrap.min.css">
  </head>
  <body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
          <a class="navbar-brand" href="#">Warhammer:40KAsk</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Ask">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

          <div class="d-flex gap-1">
            <img src="qwert.jpg" alt="Avatar" class="img-thumbnail">
            <div>
                <div>
                    dr pepper
                </div>
                <a href="#">settings</a>
                <a href="#">log out</a>
            </div>

          </div>
        </div>
        </div>
      </nav>

    <!-- Основное содержимое страницы -->
    <main class="container mt-3">
      <div class="row">
        <!-- Левая колонка с настройками пользователя -->
        <div class="col-9">
          <h2 class="mb-4">User Settings</h2>
          <form id="settingsForm">
            <!-- Поле для логина -->
            <div class="mb-3">
              <label for="login" class="form-label">Login</label>
              <input type="text" class="form-control" id="login" value="user_login" >
            </div>

            <!-- Поле для email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" value="user@example.com" >
            </div>

            <!-- Поле для никнейма -->
            <div class="mb-3">
              <label for="nickname" class="form-label">NickName</label>
              <input type="text" class="form-control" id="nickname" value="user_nickname" required>
            </div>

            <!-- Отображение текущей аватарки -->
            <div class="mb-3">
              <label class="form-label">Current Avatar</label>
              <div class="mb-2">
                <img src="avatar.jpg" alt="User Avatar" class="img-thumbnail" style="width: 150px;">
              </div>
              <input type="file" class="form-control" id="newAvatar" accept="image/*">
              <div class="form-text">Select a new avatar to upload</div>
            </div>

            <!-- Кнопка для сохранения настроек -->
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>

        <!-- Правая колонка с популярными тегами и лучшими участниками -->
        <div class="col-3">
          <!-- Популярные теги -->
          <section class="mb-3">
            <h2>Popular Tags</h2>
            <div>
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-secondary">Secondary</span>
              <span class="badge text-bg-success">Success</span>
              <span class="badge text-bg-danger">Danger</span>
              <span class="badge text-bg-warning">Warning</span>
              <span class="badge text-bg-info">Info</span>
              <span class="badge text-bg-light">Light</span>
              <span class="badge text-bg-dark">Dark</span>
            </div>
          </section>

          <!-- Лучшие участники -->
          <section>
            <h2>Member Best</h2>
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="./../static/js/bootstrap.min.js"></script>
    <script>
      // Пример кода для обработки формы настроек
      document.getElementById('settingsForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Логика сохранения данных пользователя
        alert("Settings saved successfully!");
      });
    </script>
  </body>
</html>
